    <script>
        function inputPassWord(videoId) {
            var reason = window.prompt("资源已经被加密,请输入密码", "");
            //单纯判断用户是否填写“审核不通过理由”：
            if (reason) {
                //用户填写了理由
            } else {
                //用户没有填写理由 要区分用户不输入内容点击的是“确定”还是“取消”：
                if (reason) {
                    //点击的是“确定”
                    return;

                } else if (reason === "") {
                    // 用户没有输入内容点击的“确定”
                    reason;

                } else {
                    //点击的是“取消”
                    return;
                }
            }

            post('showvideo', {videoId: videoId, passWord: reason});

        }

        function post(url, params) {
            var temp = document.createElement("form");
            temp.action = url;
            temp.method = "post";
            temp.style.display = "none";
            for (var x in params) {
                var opt = document.createElement("textarea");
                opt.name = x;
                opt.value = params[x];
                temp.appendChild(opt);
            }
            document.body.appendChild(temp);
            temp.submit();
            return temp;
        }
    </script>
